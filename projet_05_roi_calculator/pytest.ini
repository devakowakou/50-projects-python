[pytest]
# Configuration pytest pour ROI Marketing Calculator

# Chemins de test
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options de couverture
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    calculator: Tests du module calculator
    converter: Tests du module converter
    visualizer: Tests du module visualizer
    simulator: Tests du module simulator

# Options de sortie
console_output_style = progress

# Filtres de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning